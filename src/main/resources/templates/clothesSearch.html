<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>衣類検索</h2>
<form th:action="@{/clothes}" method="post">
<input type="radio" name="gender" value="0">Man<br>
<input type="radio" name="gender" value="1">Woman
<select name="color">
<option value="赤">赤</option>
<option value="青">青</option>
<option value="白">白</option>
<option value="黄">黄</option>
</select>
<br>
<button>検索</button>
</form>
<br>
<table border="1" th:each="clothes:${clothesList}">
<tr>
<td>ジャンル</td>
<td th:text="${clothes.genre}"></td>
</tr>
<tr>
<td>サイズ</td>
<td th:text="${clothes.size}"></td>
</tr>
<tr>
<td>価格</td>
<td th:text="${clothes.price}"></td>
</table>
</body>
</html>
